<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Spoon Bowl 2026 Draft</title>

<style>
:root{
  --bgTop:#0a2416;
  --bgMid:#0f3a22;
  --bgBot:#145c34;
  --card: rgba(255,255,255,.08);
  --line: rgba(255,255,255,.10);
  --shadow: 0 30px 80px rgba(0,0,0,.55);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.72);
  --accent: #7CFFB7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color: var(--text);
  background:
    radial-gradient(1200px 700px at 50% 0%, rgba(124,255,183,.18), transparent 60%),
    radial-gradient(900px 500px at 50% 20%, rgba(255,255,255,.08), transparent 60%),
    linear-gradient(180deg, var(--bgTop), var(--bgMid) 45%, var(--bgBot));
  user-select:none;
}

.wrap{
  max-width:980px;
  margin:auto;
  padding:22px 16px 60px;
}

.hero{
  border-radius:24px;
  overflow:hidden;
  background:var(--card);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
}

.hero img{
  width:100%;
  display:block;
}

.heroText{
  text-align:center;
  padding:18px 16px 20px;
  background:linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.35));
}

h1{
  margin:0 0 8px;
  font-size:clamp(28px,6vw,42px);
  font-weight:950;
  letter-spacing:.7px;
}

.sub{
  margin:0;
  color:var(--muted);
  font-weight:750;
}

.section{
  text-align:center;
  margin:26px 0 12px;
  font-weight:950;
  letter-spacing:.7px;
  text-transform:uppercase;
}

.board{
  max-width:860px;
  margin:auto;
  border-radius:20px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.20);
  box-shadow:0 20px 55px rgba(0,0,0,.45);
}

.row{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  border-top:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.18);
  font-weight:850;
}
.row:first-child{border-top:none}

.num{
  width:44px;height:44px;
  display:grid;place-items:center;
  border-radius:12px;
  background:rgba(124,255,183,.14);
  border:1px solid rgba(124,255,183,.24);
  color:var(--accent);
  font-weight:950;
}

.name.hidden{opacity:.55}
.name.reveal{opacity:1}

.footer{
  text-align:center;
  margin-top:14px;
  color:rgba(255,255,255,.60);
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="hero">
    <img src="banner.jpg" alt="Spoon Bowl 2026">
    <div class="heroText">
      <h1>SPOON BOWL 2026 DRAFT</h1>
      <p class="sub">Randomized draft order reveal</p>
    </div>
  </div>

  <div class="section">Draft Order</div>
  <div class="board" id="board"></div>

  <div class="footer">
    Randomized once • Locked • Revealed one pick at a time
  </div>
</div>

<script>
/* ===============================
   TEAMS (PLAIN, TRANSPARENT)
================================ */
const TEAMS = [
  "Hakuna Mata'utia",
  "Spooners6",
  "CSFC91",
  "Schmidsgoat",
  "SeaEaglesChamps2025",
  "Nate’s Stars",
  "Multiple Scoregasams",
  "Strat",
  "The Casualty Ward Deadbeats",
  "irhysistable"
];

/* ===============================
   STORAGE KEYS
================================ */
const ORDER_KEY = "sb26_final_order";
const START_KEY = "sb26_reveal_start";

/* ===============================
   RANDOM SHUFFLE (FAIR)
================================ */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
}

/* ===============================
   BUILD OR LOAD FINAL ORDER
================================ */
function getFinalOrder(){
  const saved = localStorage.getItem(ORDER_KEY);
  if(saved){
    try{
      const parsed = JSON.parse(saved);
      if(Array.isArray(parsed) && parsed.length === TEAMS.length){
        return parsed;
      }
    }catch(e){}
  }
  const fresh = [...TEAMS];
  shuffle(fresh);
  localStorage.setItem(ORDER_KEY, JSON.stringify(fresh));
  return fresh;
}

const FINAL_ORDER = getFinalOrder();

/* ===============================
   BUILD BOARD UI
================================ */
const board = document.getElementById("board");
const nameEls = [];

FINAL_ORDER.forEach((_, i)=>{
  const row = document.createElement("div");
  row.className = "row";
  row.innerHTML = `
    <div class="num">${i+1}</div>
    <div class="name hidden">Hidden</div>
  `;
  board.appendChild(row);
  nameEls.push(row.querySelector(".name"));
});

/* ===============================
   REVEAL LOGIC (LOCKED)
================================ */
const INTERVAL = 2000;

function startReveal(){
  if(!localStorage.getItem(START_KEY)){
    localStorage.setItem(START_KEY, Date.now());
  }
}

function render(){
  const start = Number(localStorage.getItem(START_KEY));
  if(!start) return;

  const shown = Math.min(
    FINAL_ORDER.length,
    Math.floor((Date.now() - start) / INTERVAL) + 1
  );

  for(let i=0;i<shown;i++){
    nameEls[i].textContent = FINAL_ORDER[i];
    nameEls[i].classList.remove("hidden");
    nameEls[i].classList.add("reveal");
  }
}

/* Auto-start reveal once page loads */
startReveal();
setInterval(render, 500);
</script>
</body>
</html>
